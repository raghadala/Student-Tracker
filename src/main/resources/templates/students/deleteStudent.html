<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">       
</head>    
</head>
<body>
    <body>
      <main class="container-fluid">
        <nav class="navbar navbar-expand-md bg-light navbar-light">          
            <div>
              <ul class="navbar-nav">
                <div class="d-grid gap-2" onclick="location.href='/addStudent.html'">
                    <input class="btn btn-primary" type="submit" value="ADD NEW STUDENT"></input>
                </div>
                <div class="d-grid gap-2" onclick="location.href='/students/view'">
                    <input class="btn btn-primary" type="submit" value="EDIT STUDENT"></input>
                </div>
                <div class="d-grid gap-2" onclick="location.href='/students/select'">
                    <input class="btn btn-primary" type="submit" value="DELETE STUDENT"></input>
                </div>
            </div>
        </nav>   
  
            <div class = "row justify-content-center">
                <div class = "col-md-4">
                    <h1 class="text-center">SELECT STUDENT FOR DELETION</h1>
                    <div>
                      <div th:each="student:${st}" class="text-center">
                        <a class="btn btn-primary" th:text="${student.name}" th:value="${name}" th:href="@{/students/delete/{uid}(uid=${student.uid})}" 
                        th:style="'height:40px;width:150px;margin-bottom: 20px;'" ></a><br>
                        </div>
                    </div>
                </div>
            </div>
    
        </main>      
</body>
</html>
