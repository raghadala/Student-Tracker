<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>
<body>
    <main class = "container-fluid">
      <nav class="navbar navbar-expand-md bg-light navbar-light">          
        <div>
          <ul class="navbar-nav">
            <div class="d-grid gap-2" onclick="location.href='/addStudent.html'">
                <input class="btn btn-primary" type="submit" value="ADD NEW STUDENT"></input>
            </div>
            <div class="d-grid gap-2" onclick="location.href='/students/view'">
                <input class="btn btn-primary" type="submit" value="EDIT STUDENT"></input>
            </div>
            <div class="d-grid gap-2" onclick="location.href='/students/select'">
                <input class="btn btn-primary" type="submit" value="DELETE STUDENT"></input>
            </div>
        </div>
    </nav>   
          <section id="Graph">
            <h1 >Student's Graph</h1>
            <div class="user-wrapper" style="border: 5px black;">
              <div class="user-container" th:each="student:${st}" th:style="'border: 3px solid black;' 
              + 'background-color: white;'+ 'height: ' + ${student.height} + 'px;' + 
                'width: ' + ${student.weight} + 'px;'+ 'margin-bottom: 10px;' ">
                <div>
                  <a class="Name" th:text="${student.name}" th:style="'color: '+ ${student.hairColor} + ';'" th:href="@{/students/edit/{uid}(uid=${student.uid})}"></a><br>
                  <span class="studentGPA" th:text="'GPA: '+${student.gpa}"></span>
                </div>
              </div>
            </div>
          </section>
    </main>

</body>
</html>
