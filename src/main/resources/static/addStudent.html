<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
       
</head>
<body>
    
    <main class="container-fluid">
        <nav class="navbar navbar-expand-md bg-light navbar-light">          
            <div>
              <ul class="navbar-nav">
                <div class="d-grid gap-2" onclick="location.href='/students/view'">
                    <input class="btn btn-primary" type="submit" value="EDIT STUDENT"></input>
                </div>
                <div class="d-grid gap-2" onclick="location.href='/students/select'">
                    <input class="btn btn-primary" type="submit" value="DELETE STUDENT"></input>
                </div>
            </div>
        </nav>    

        <section class="add">
          <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <h1 class="text-center mt-5 mb-4">Add Student</h1>
              <form action="/students/add" method="post" >
                          
                <div class="mb-3">                  
                  <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" required>
                </div>
                <div class="mb-3">
                  <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="Weight (pound)" required>                 
                </div>
                <div class="mb-3">
                  <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height (cm)" required>                 
                </div>
                <div class="mb-3">
                  <input type="number" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="GPA" required>
                </div>   
                <div class="mb-3">
                  <label for="haircolor" class="form-label" style="font-family: Arial, Helvetica, sans-serif;">Hair Color: </label>
                  <input type="color" id="haircolor" name="haircolor" class="form-control form-control-lg" placeholder="Hair Color" required>                 
                </div>                             
  
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="ADD STUDENT" onclick="addStudent()"></input>
                    </div>    
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>

</body>
</html>
